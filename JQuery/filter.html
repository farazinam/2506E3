<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="isotope.pkgd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="product-menu">
        <ul class="list-inline">
            <li class="list-inline-item btn btn-warning" data-filter="*">All</li>
            <li class="list-inline-item" data-filter=".bag">Bag</li>
            <li class="list-inline-item" data-filter=".cal">Calculator</li>
            <li class="list-inline-item" data-filter=".pen">Pen</li>
            <li class="list-inline-item" data-filter=".ink">Ink</li>
        </ul>
    </div>

    <div class="product-item">
        <img src="Images/bag1.png" class="item bag" alt="" width="22%">
        <img src="Images/bag3.png" class="item bag" alt="" width="22%">
        <img src="Images/Ink2.png" class="item ink" alt="" width="22%">
        <img src="Images/cal1.png" class="item cal" alt="" width="22%">
        <img src="Images/bag4.png" class="item bag" alt="" width="22%">
        <img src="Images/pen1.png" class="item pen" alt="" width="22%">
        <img src="Images/pen3.png" class="item pen" alt="" width="22%">
        <img src="Images/Ink3.png" class="item ink" alt="" width="22%">
        <img src="Images/pen4.png" class="item pen" alt="" width="22%">
        <img src="Images/cal2.png" class="item cal" alt="" width="22%">
        <img src="Images/bag2.png" class="item bag" alt="" width="22%">
        <img src="Images/cal3.png" class="item cal" alt="" width="22%">
        <img src="Images/Ink1.png" class="item ink" alt="" width="22%">
        <img src="Images/pen2.png" class="item pen" alt="" width="22%">
        <img src="Images/Ink4.png" class="item ink" alt="" width="22%">
    </div>


    <script>
         $(".product-item").isotope({
            itemSelector: ".item",
            layoutMode: "fitRows"
        })

        $(".product-menu ul li").click(function () {
            $(".product-menu ul li ").removeClass("btn btn-warning");
            $(this).addClass("btn btn-warning");
            var selector = $(this).attr("data-filter")
            $(".product-item").isotope({
                filter: selector
            });
            return false;
        })
    </script>


</body>
</html>
