        // Mouse events
        $(function(){
            $('button').eq(1).click(function (){
                $('#p1').css('color' , 'blue');
            })

            $('button').eq(1).dblclick(function (){
                $('#p1').css({'color' : 'blue', 'background-color' : 'lightblue'});
            })

            $('button').eq(1).contextmenu(function (){
                event.preventDefault();
                $('#p1').css({'color' : 'blue', 'background-color' : 'lightblue', 'font-family' : 'arial'});
            })

            $('button').eq(1).mouseenter(function (){
                $('#p1').css({'color' : 'red', 'background-color' : 'lightcoral', 'font-family' : 'cooper'});
            })
            $('button').eq(1).mouseleave(function (){
                $('#p1').css({'color' : 'white', 'background-color' : 'black', 'font-family' : 'arial'});
            })
        })

         // Keyboard events
        $(function(){
            $('button').eq(1).keydown(function (){
                $('#p1').css('color' , 'blue');
            })

            $('button').eq(1).keyup(function (){
                $('#p1').css({'color' : 'blue', 'background-color' : 'lightblue'});
            })

            $('button').eq(1).keypress(function (){
                $('#p1').css({'color' : 'blue', 'background-color' : 'lightblue', 'font-family' : 'arial'});
            })
        })

          // Form events
        $(function(){
            $('input').eq(0).focus(function (){
                $(this).css({'background-color' : 'lightgreen', 'border-radius' : '15px'});
            })

            $('input').eq(0).blur(function (){
                $(this).css({'background-color' : 'lightblue'});
            })

            $('input').eq(0).select(function (){
                event.preventDefault();
                $(this).css({'background-color' : 'pink'});
            })

            $('select').eq(0).change(function (){
                $(this).css({'background-color' : 'pink'});
                var selval = $(this).val();
                $('p:last').html(selval);
            })
        })
